<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }} ">
    <script src="{{ url_for('static', filename='js/main.js') }} "></script>
    <title>Staff Login</title>
</head>

<body>
    {% if msg %}
    <script>alert("{{msg}}")</script>
    {% endif%}
    <div class="container"> 
        <div class="heading">
            <h2>Staff Login</h2>
        </div>
        <form class="login-form" action="staff_login" method="post">
            <input name="category" value="staff" hidden>
            <div class="mb-3">
                <label for="staff_id" class="form-label">Staff Id</label>
                <input name="staff_id" type="number" class="form-control" id="staff_id" >   
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password">
            </div>
            <div class="horizontal-center vertical-space submit-btn">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>    
        </form>
    </div>
</body>
</html>
