<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }} ">
    <script src="{{ url_for('static', filename='js/main.js') }} "></script>
    <title>Signup</title>
</head>

<body>
    {% if msg %}
    <div class="alert alert-warning center-text" role="alert">
        {{msg}}
    </div>
   {% endif %}
    <div class="container">
        <div class="heading">
            <h2>Signup</h2>
        </div>
        <form class="login-form" action="signup" method="post">
            <div class="mb-3">
                <label for="fname" class="form-label">First name</label>
                <input name="fname" type="text" class="form-control" id="fname" required> 
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last name</label>
                <input name="lname" type="text" class="form-control" id="lname" required> 
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile number</label>
                <input name="mobile_no" type="number" class="form-control" id="mobile" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input name="email" type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="aadhar_no" class="form-label">Aadhar Card No.</label>
                <input name="aadhar_no" type="number" class="form-control" id="aadhar_no" required> 
            </div>
            <div class="mb-3">
                <label for="birth-year" class="form-label">Birth Year</label>
                <input name="birth-year" type="number" class="form-control" id="birth-year" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" required>
            </div>
            
            <div class="horizontal-center vertical-space submit-btn">
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>
            
        </form>
    </div>

</body>

</html>
