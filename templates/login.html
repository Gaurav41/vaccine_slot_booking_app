{% extends 'base.html' %}
    {% block title %} Login {% endblock title %}
 
    {% block body %}
    <div class="container">
        <div class="heading">
            <h2>Login</h2>
        </div>
        <form class="login-form" action="login" method="post">
            <div class="mb-3">
                <label for="aadhar_no" class="form-label">Aadhar number</label>
                <input name="aadhar_no" type="number" class="form-control" id="aadhar_no" >
                
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password">
            </div>
            <div class="horizontal-center vertical-space submit-btn">
                <button type="submit" class="btn btn-primary ">Login</button>
                
            </div>
            <div  class="horizontal-center vertical-space">
                <a href="{{ url_for('staff_login') }}"> Staff login</a>
            </div>
            <div  class="horizontal-center vertical-space">
                dont have account?<a href="{{ url_for('signup') }}">sigunp here</a>
            </div>
           
            
        </form>
    </div>

    {% endblock body %}
